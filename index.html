<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Door AR POC</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="robots" content="noindex" />
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        background-color: #fafafa;
        color: #333333;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica,
          Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
        font-size: 14px;
        line-height: 1.5;
        font-synthesis: none;
        -moz-font-feature-settings: "kern";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .section {
        padding-top: 4em;
        padding-bottom: 4em;
      }

      .container {
        margin: 0 auto;
        max-width: 400px;
        padding: 0 2rem;
        text-align: center;
      }

      .summary {
        margin: 0 auto;
        max-width: 22rem;
      }

      h1 {
        font-size: 30px;
        font-weight: 700;
        margin: 0;
      }

      p {
        margin: 1em 0 0;
        font-size: 17px;
        font-weight: 400;
      }

      a {
        color: #0070c9;
      }

      .qv-item {
        display: inline-block;
        margin: 4em auto 0;
        background-color: #fff;
        max-width: 20rem;
        border-radius: 10px;
      }

      .qv-item:focus {
        outline: 3px solid rgba(131, 192, 253, 0.5);
        outline-offset: 1px;
      }

      .qv-item__preview {
        display: block;
        height: auto;
        max-width: 100%;
        padding: 3rem;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1>Door AR</h1>
        <div class="summary">
          <p>
            Tap the door below on a iPhone or iPad to view the object and place
            it in AR.
          </p>
        </div>
        <a
          id="ar-link-1"
          class="qv-item"
          href="models/test-model.usdz#callToAction=View%20Product%20Details&checkoutTitle=Example%20Center%20Lite%20Door&checkoutSubtitle=Excellent%20weather%20resistance"
          rel="ar"
        >
          <img class="qv-item__preview" src="models/test-model.jpg" alt="" />
        </a>
      </div>
    </section>
    <script>
      const linkElement = document.getElementById("ar-link-1");
      linkElement.addEventListener(
        "message",
        function(event) {
          if (event.data == "_apple_ar_quicklook_button_tapped") {
            // Redirect user to mock product details page.
            window.location.href =
              "https://residential.masonite.com/products/door/JxJ4p8";
          }
        },
        false
      );
    </script>
  </body>
</html>
